<!DOCTYPE html>
<HTML>
<HEAD>
<SCRIPT type= "text/javascript">



function showDate()
{
  var date = new Date;

  document.getElementById('Lublin').innerHTML = (("0"+date.getDate()).slice(-2)) +"."+ (("0"+(date.getMonth()+1)).slice(-2)) +" "+ (("0"+date.getHours()).slice(-2)) +":"+ (("0"+date.getMinutes()).slice(-2));


  document.getElementById('NowyYork').innerHTML = date.toLocaleString('de-DE', { timeZone: 'America/New_York'});


  document.getElementById('Sydney').innerHTML = date.toLocaleString('de-DE', { timeZone: 'Australia/Sydney'});
}

</SCRIPT>
</HEAD>
<BODY onLoad="showDate()">

    Lublin <a id="Lublin"></a></br>
    Nowy York <a id="NowyYork"></a></br>
    Sydney <a id="Sydney"></a></br>
    

</BODY>
</HTML>
